<div class="container">
    <h2>User Settings</h2>

    <!-- 
        Turn on the browser's native validation using the directive `ngNativeValidate`.
        It is normally off by default because of the differences in validation by 
        different browsers.
    -->
    <form #form="ngForm" ngNativeValidate>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" required  #propertyTest="ngModel"/>
            <!-- 
                The pound symbol and a names creates a template variable we can reference later.
                By referencing ngModel, we get access to the ngModel properties of the control
             -->
        </div>

        <!-- Let's see the ngModel properties that represent the classes of the controls -->
        <h3>dirty: {{ propertyTest.dirty }}</h3>
        <h3>pristine: {{ propertyTest.pristine }}</h3>
        <h3>touched: {{ propertyTest.touched }}</h3>
        <h3>untouched: {{ propertyTest.untouched }}</h3>
        <h3>valid: {{ propertyTest.valid }}</h3>
        <h3>invalid: {{ propertyTest.invalid }}</h3>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailoffers" name="emailoffers"
                [(ngModel)]="userSettings.emailoffers">
            <label class="form-check-label" for="emailoffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
                    checked [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium"
                    [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark"
                    [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType"
                [(ngModel)]="userSettings.subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>

<h3>{{ form.value | json }}</h3>
